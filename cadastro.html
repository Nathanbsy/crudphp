<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="./php/cadastro.php" method="post">
        <div>
            <input type="text" name="txtnome" id="txtnome" required>
            <input type="email" name="txtemail" id="txtemail" required>
            <input type="password" name="txtsenha" id="txtsenha" required>
            <input type="radio" name="txtsexo" id="txtsexo" value="F">
            <input type="radio" name="txtsexo" id="txtsexo" value="M">
            <input type="date" name="txtdata" id="txtdata" required>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
